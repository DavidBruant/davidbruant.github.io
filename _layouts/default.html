<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang }}">
{%- include head.html -%}

<body>

    {%- include header.html -%}

    <article>
        <header>
            {% if page.date %}
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
            {% endif %}
        </header>
        {% if page.title %}
            <h1>{{ page.title }}</h1>
        {% endif %}
        <div>
            {{ content }}
        </div>
    </article>

    {%- include footer.html -%}

</body>

</html>
