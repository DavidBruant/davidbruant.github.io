<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Qu'est-ce que tu fais dans la vie ?">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body{
    
      border: 0;
      margin: 0;
      padding: 0;
      
      height: 100%;
    }
    
    body {
      
      background: #fafafa;
      color: #333;
      font-family: -apple-system, BlinkMacSystemFont, 'avenir next', avenir, 'helvetica neue', helvetica, ubuntu, roboto, noto, 'segoe ui', arial, sans-serif;
    }

    main{
      display:flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      
      min-height: 100%;
      
      padding: 0 10px;
    }
    
    h1, h2{
        margin: 0;
        padding: 1rem 0;
        text-align: center;
    }

    h2{
        color: #777;
    }
    
    button{
        background-color: transparent;
      
        font-size: 1.2rem;
        color: black;
      
        border: 1px solid purple;
        border-radius: 1rem;
        padding: 1rem;
        flex: 1;
      
        max-width: 40rem;
        max-height: 70vh;
      
        margin-top: 2rem;
        margin-bottom: 1rem;
    }
    
  </style>
  <title>Ce que je fais dans la vie</title>
</head>
<body>
  <main>
    <h1>Ce que je fais dans la vie</h1>
    <h2>wait for it...</h2>
    
    <button>une autre réponse !</button>
  </main>

  <script>
    // Choisir aléatoirement une activité
    var activité = [
        `je travaille sur un jeu qui aide les couples à parler sexualité`,
        `je travaille sur la transparence des finances de l'administration française`,
        `j'aide des gens à créer leur entreprise de manière détendue`,
        `des infusions`,
        `des siestes`,
        `je suis disponible pour mes ami.e.s`,
        `je fais de la couture`,
        `j'écoute le podcast "doing it!"`,
        `j'écoute le podcast "the great simplification"`,
        `j'écoute le podcast "un podcast à soi"`,
        `je regarde des séries (The Bear)`,
        `je regarde des séries (Insecure)`,
        `j'adore le chocolat et les champignons`,
        `des budgets qui libèrent`,
        `je créé une mutuelle qui protège pour de vrai contre le chômage`,
        `je pratique la justice transformatrice`,
        `je danse (danse contemporaine)`,
        `je vais en thérapie`,
        `un logiciel de comptabilité`,
        `j'apprends à vivre dans une ferme`,
        `j'apprends les gestes qui prennent soin de la biosphère`,
        `je me détache des gestes qui détruisent la biosphère`,
        `je joue`,
    ]
    var indice = Math.floor(activité.length*Math.random())
    var affichée = activité[indice];

    document.querySelector('h2').textContent=affichée
    
    document.querySelector('button').addEventListener('click', e => {
      var indice = Math.floor(activité.length*Math.random())
      var affichée = activité[indice];

      document.querySelector('h2').textContent=affichée
    })
    
  </script>
</body>
</html>
